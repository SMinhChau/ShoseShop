<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layouts/main_admin_layout">
<th:block layout:fragment="titleAdmin">
    <title>Danh sách thương hiệu</title>
</th:block>


<main layout:fragment="content">
    <div class="width-full-sidebar">
        <div class="container-fluid">
            <form class="row p-5 pt-0" th:action="@{/admin/brands}" th:object="${brands}" method="post">
                <div class="row">
                    <div class="col-sm-8">
                        <h3 class="p-4">Brand</h3>
                    </div>
                    <div class="col-sm-4 text-end row align-items-center">
                        <div class="col">
                            <a href="/admin/brand/add" class="btn btn-warning btn-warning">New Brand</a>
                        </div>
                    </div>

                </div>

                <div class="col-md-12  bg-white">
                    <div class="row justify-content-start align-items-center">
                        <div class="col-md-1 text-end">
                            <button type="button" class="btn btn-outline-secondary"><i class="fa fa-sliders" aria-hidden="true"></i></button>
                        </div>
                        <div class="col-md-11">
                            <div class="input-group p-4 ps-0">
                                <button id="btnsearch" class="btn btn-secondary"><i class="fa fa-search" aria-hidden="true"></i></button>
                                <input aria-describedby="btnsearch" type="text" class="form-control " placeholder="Start typing to search for brands" aria-label="Username">
                            </div>
                        </div>
                    </div>

                    <div class="col-md-12">
                        <div class="table__product">
                            <table class="table">
                                <thead>
                                    <tr role="row">
                                        <th class="sorting_disabled text-center" style="width: 100px;"><b>#</b>
                                            <!--                                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">-->
                                        </th>
                                        <th class="" style="width: 200px;">Image</th>
                                        <th class="">Name</th>
                                        <th class="" style="width: 200px;">Created day</th>
                                        <th class="text-center text-center" style="width:150px;">Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="" th:each="brand,stt:${brands}">
                                        <td class="align-middle text-center" th:text="${stt.index+1}"></td>
                                        <td class="align-middle text-center ">

                                            <img th:src="'/images/brands/'+${brand.image}" class="rounded d-block bg-black" alt="image" width="70px" height="70px">
                                        </td>
                                        <td class="align-middle" th:text="${#strings.capitalizeWords(brand.name)}">
                                        </td>
                                        <td class="align-middle product__line" th:text="${#dates.format(brand.createdDate, 'dd/MM/yyyy')}">

                                        </td>

                                        <td class="align-middle text-center"><a type="button" th:href="'/admin/brand/'+ ${brand.id}" class="btn btn-success"><i class="fa fa-pencil-square-o p-1 m-0" aria-hidden="true"></i>Edit</a></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="container p-0">
                            <!--                                <div class="row border-top p-3">-->
                            <!--                                    <div class="col-sm-9"></div>-->
                            <!--                                    <div class="col-sm-3 table__footer&#45;&#45;item">-->
                            <!--                                        <div><a type="button " class="btn btn-light ">Pverious</a></div>-->
                            <!--                                        <div><a type="button " class="btn btn-warning ">1</a></div>-->
                            <!--                                        <div><a type="button " class="btn btn-light ">2</a></div>-->
                            <!--                                        <div><a type="button " class="btn btn-light ">Next</a></div>-->
                            <!--                                    </div>-->
                            <!--                                </div>-->
                        </div>

                    </div>

            </form>
            </div>
        </div>
    </div>
    <script>
    </script>
</main>

</html>
