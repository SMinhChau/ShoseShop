    <script defer="defer">
        const HEIGHT_NAV = 80
                $(window).scroll(function() {
                    var top = $(document).scrollTop()
                    if(top != 'underfine' && top > HEIGHT_NAV) {
                        $("#cart-menufix").addClass("nav_cart_show");
                    } else {
                        $("#cart-menufix").removeClass("nav_cart_show");
                    }
                })
