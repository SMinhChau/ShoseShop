<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Forgot password</title>
</head>
<body>
<div class="container p-5 d-flex align-items-center flex-column">
    <div class="mt-5">
        <h4 class="text-primary text-center">RESET PASSWORD</h4>
        <span class="text-warning" id="message">[[${message}]]</span>
    </div>

    <form th:action="@{/user/reset-password}" method="post" style="max-width: 350px; margin: 0 auto;" onsubmit="JavaScript:return checkPassword()">
        <input type="hidden" name="token" th:value="${token}" />
        <div class="border border-secondary rounded p-4" style="width:350px">
            <div>
                <p>
                    <input type="password" name="password" id="password" class="form-control"
                           placeholder="Enter your new password" required autofocus />
                </p>
                <p>
                    <input type="password" id="password-re" class="form-control" placeholder="Confirm your new password"
                           required />
                </p>
                <p class="text-center">
                    <input type="submit" value="Change Password" class="btn btn-primary" />
                </p>
            </div>
        </div>
    </form>
</div>
<script>
    function checkPassword() {
        let pass = $('#password').val();
        let rePass = $('#password-re').val();
        if (pass!=rePass){
            $('#message').text("Password not match!");
            return false;
        }
        if (pass.length<8){
            $('#message').text("Password must have at least 8 characters!");
            return false;
        }
        return true;
    }
</script>
</body>
</html>
